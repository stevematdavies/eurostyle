<div class="row" id="voting">
    <h1 class="logintxt">Vote Center</h1>
</div>

<div class="row">
    <h3 class="guidehdr">Instructions</h3>
    <p class="helptxt">
        Simply enter your name and email into the fields required and click start. Once the
        voting panel has appeared, simply enter the text required, and start voting for each
        category. Once you have finished, you can save your votes and view the results.
    </p>
</div>

<div class="row" id="loginform">
    <form role="form" class="form-horizontal">

        <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
           <div class="col-lg-8">
               <input type="text" class="form-control" id="name" placeholder="name" ng-model="user.name"/>
           </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-8">
                <input type="email" class="form-control" id="email" placeholder="email" ng-model="user.email"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-8">
                <button type="submit" class="btn btn-info btn-lg" ng-click="startVoting(user)">
                    <span class="glyphicon  glyphicon-star"></span> Start</button>
            </div>
        </div>

    </form>
</div>
