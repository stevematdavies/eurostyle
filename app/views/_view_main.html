<div class="row" id="logo">
    <img src="images/eurovision.png" alt=""/>
</div>

<div class="row form-signin">
    <div class="large-8 columns panel">
        <h2 class="form-signin-heading" ng-if="currentUser">{{currentUser.email}}</h2>
        <input type="email" ng-model="newUser.email" class="form-control" placeholder="email"/>
        <input type="password" ng-model="newUser.password" class="form-control" placeholder="password"/>

        <div class="right">
            <button ng-click="login(newUser.email, newUser.password)" class="button primary">Login</button>
            <button ng-click="register(newUser.email, newUser.password)" class="button success">Register</button>
            <button ng-click="logout()" class="button alert">Logout</button>
        </div>
    </div>
</div>
